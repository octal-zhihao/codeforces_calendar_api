<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Calendar</title>
    <link rel="stylesheet" href="https://unpkg.com/github-calendar/dist/github-calendar-responsive.css">
</head>
<body>
    <div class="calendar">
        Loading calendar...
    </div>
    
    <script src="https://unpkg.com/github-calendar/dist/github-calendar.min.js"></script>
    <script>
        // Fetch the Codeforces calendar data from your Flask API
        fetch('https://your-api-url/api/codeforces_calendar/octal2024')
        .then(response => response.json())
        .then(data => {
            // Format the data into the format required by GitHub Calendar
            const calendarData = [];
            for (const date in data) {
                calendarData.push({
                    date: date,
                    count: data[date]
                });
            }

            // Render the calendar
            new GitHubCalendar(".calendar", "octal2024", {
                data: calendarData
            });
        });
    </script>
</body>
</html>
